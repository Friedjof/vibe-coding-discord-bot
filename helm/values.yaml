replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

image:
  repository: ghcr.io/oglimmer/vibe-coding-discord-bot
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: oglimmerregistrykey

resources:
  requests:
    memory: "400Mi"
    cpu: "25m"
  limits:
    memory: "768Mi"
    cpu: "100m"

livenessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - |
      # Check if the main process is running
      if ! pgrep -f 'python.*main.py' > /dev/null; then
        exit 1
      fi
      # Check last 500 log entries for error patterns
      if tail -n 500 /proc/1/fd/1 2>/dev/null | grep -q "Loop thread traceback\|WARNING - Shard ID"; then
        exit 1
      fi
      # If stderr logging is separate, check it too
      if tail -n 500 /proc/1/fd/2 2>/dev/null | grep -q "Loop thread traceback\|WARNING - Shard ID"; then
        exit 1
      fi
      exit 0
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - "test -f /tmp/bot_ready"
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

env:
  TZ: "Europe/Berlin"
  DB_HOST: "mariadb"
  DB_NAME: "vibe-bot"
  DB_USER: "vibe-bot"
  GAME_START_TIME: "13:37:00.000"
  SERGEANT_ROLE_ID: "1381201522238423122"
  COMMANDER_ROLE_ID: "1381201615155101857"
  GENERAL_ROLE_ID: "1381201618414080060"
  ANNOUNCEMENT_CHANNEL_ID: "1372659708045033616"

# Secrets configuration - using SealedSecrets
secrets:
  # These should remain empty in values.yaml - secrets come from SealedSecret
  discordToken: ""
  dbPassword: ""

# Secret reference configuration for SealedSecrets
secretRef:
  name: discord-bot-secrets  # Name matches the SealedSecret target
  enabled: true

# SealedSecret configuration
sealedSecrets:
  enabled: true  # Enable SealedSecret dependency
